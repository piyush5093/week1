<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Factorial Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Factorial Calculator</h1>
    <p class="subtitle">Calculate factorial using iterative or recursive methods.</p>
    <div class="form-group">
      <input type="text" id="number" placeholder="Enter a positive integer" class="input">
      <div class="buttons">
        <button onclick="calculate('iterative')" class="btn btn-iterative">Iterative Method</button>
        <button onclick="calculate('recursive')" class="btn btn-recursive">Recursive Method</button>
      </div>
    </div>
    <div class="output" id="output"></div>
  </div>

  <footer>
    <p>Designed with ❤️ by <strong>Piyush</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
