<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style="color: black; " class="gallery-title">Image Gallery</h1>
        <div class="gallery">
            <img  src="https://wallpaperaccess.com/full/2416021.jpg" alt="Image 1" class="thumbnail">
            <img src="http://www.pixelstalk.net/wp-content/uploads/2016/08/Nature-wallpapers-Full-HD-backgroud.jpg" alt="Image 2" class="thumbnail">
            <img src="https://i.pinimg.com/originals/2a/ba/93/2aba9318edc7bbcf41751e388a6c14f2.jpg" alt="Image 3" class="thumbnail">
            <img src="https://wallpaperaccess.com/full/2393735.jpg" alt="Image 4" class="thumbnail">
            <img src="http://www.baltana.com/files/wallpapers-1/Nature-Wallpaper-01145.jpg" alt="Image 5" class="thumbnail">
            <img src="https://wallpaperset.com/w/full/f/7/4/125991.jpg" alt="Image 6" class="thumbnail">
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-image" src="" alt="Lightbox">
        <div class="navigation">
            <button class="prev">&larr;</button>
            <button class="next">&rarr;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
